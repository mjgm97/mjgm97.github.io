<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // redirect all 404s to index.html
      var redirect = window.location.pathname;
      sessionStorage.setItem('redirect', redirect);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
